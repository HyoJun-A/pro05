<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>질문 및 답변 등록</title>
  <th:block th:include="fragments/common/head"></th:block>
</head>
<body>
<div class="wrapper">
  <!-- navbar -->
  <th:block th:include="fragments/common/navbar"></th:block>
  <!-- content -->
  <div class="content">
    <h2>질문 및 답변 등록</h2>
    <form th:action="@{/qna/add.do}" method="post">
      <table class="table">
        <tbody>
        <tr>
          <th><label for="author">작성자</label></th>
          <td><input type="text" class="input" maxlength="120" name="author" id="author" placeholder="작성자 입력" required></td>
        </tr>
        <tr>
          <th><label for="title">제목</label></th>
          <td><input type="text" class="input" maxlength="120" name="title" id="title" placeholder="제목 입력" required></td>
        </tr>
        <tr>
          <th><label for="content">내용</label></th>
          <td><textarea rows="8" cols="100" name="content" id="content" class="textarea" required></textarea></td>
        </tr>
        </tbody>
      </table>
      <div class="buttons">
        <button type="submit" class="button is-success">등록</button>
        <button type="reset" class="button is-success">취소</button>
        <a th:href="@{/qna/list.do}" class="button is-success">목록</a>
      </div>
    </form>
  </div>
  <!-- footer -->
  <th:block th:include="fragments/common/footer"></th:block>

  <th:block th:include="fragments/common/script"></th:block>
</div>
</body>
</html>
