<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <th:block th:include="fragments/common/head"></th:block>
</head>
<body>
<div class="wrapper">
    <!-- navbar -->
    <th:block th:include="fragments/common/navbar"></th:block>

    <!-- content -->
    <div class="content">
        <div class="hero is-halfheight">
            <div class="hero-body is-justify-content-center is-align-items-center">
                <div class="columns is-flex is-flex-direction-column box">
                    <form method="post" th:action="@{/user/login/result}">
                        <div class="column">
                            <label for="id">아이디</label>
                            <input class="input is-primary" type="text" placeholder="아이디 입력" name="id" id="id">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </div>
                        <div class="column">
                            <label for="pw">비밀번호</label>
                            <input class="input is-primary" type="password" placeholder="비밀번호 입력" name="pw" id="pw">
                        </div>
                        <div class="column">
                            <button class="button is-primary is-fullwidth" type="submit">Login</button>
                        </div>
                        <div class="has-text-centered">
                            <p class="is-size-7"> 회원이 아니신가요? <a th:href="@{/member/agree.do}" class="has-text-primary">회원가입</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <th:block th:include="fragments/common/footer"></th:block>
    <th:block th:include="fragments/common/script"></th:block>
</div>
</body>
</html>
