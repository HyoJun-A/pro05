<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <th:block th:include="fragments/common/head"></th:block>
</head>
<body>
    <!-- navbar -->
    <th:block th:include="fragments/common/navbar"></th:block>
    <!-- content -->
    <div class="content">
        <h2>공지사항 수정</h2>
        <form th:action="@{/board/edit.do}" method="post">
            <table class="table">
               <tbody th:object="${dto}">
               <tr>
                   <th><label class="title2">제목</label></th>
                   <td>
                       <input type="hidden" name="bno" id="bno" th:value="${dto.bno}">
                       <input type="text" class="input" name="title" id="title" th:value="${dto.title}">
                   </td>
               </tr>
               <tr>
                   <th><label class="content">내용</label></th>
                   <td>
                       <textarea rows="8" cols="100" name="content" id="content" class="textarea" th:text="${dto.content}" required></textarea>
                   </td>

               </tr>
               </tbody>
            </table>
            <div class="buttons">
                <button type="submit" class="button is-success">수정</button>
                <button type="reset" class="button is-success">취소</button>
                <a th:href="@{/board/list.do}" class="button is-success">목록</a>
            </div>
        </form>
    </div>
    <!-- footer -->
    <th:block th:include="fragments/common/footer"></td>

    <th:block th:include="fragments/common/script"></th:block>
</body>
</html>
