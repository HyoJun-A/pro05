<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <th:block th:include="fragments/common/head"></th:block>
</head>
<body>
    <!-- navbar -->
    <th:block th:include="fragments/common/navbar"></th:block>
    <!-- content -->
    <div class="content">
        <h2>공지사항 수정</h2>
        <form th:action="@{/board/edit.do}" method="post">
            <table class="table">
                <tbody th:object="${dto}">
                    <tr>
                      <th><label for="title">제목</label></th>
                      <td><input type="text" class="input" maxlength="120" name="title" id="title" placeholder="제목 입력" required th:value="@{dto.title}"></td>
                    </tr>
                    <tr>
                      <th><label for="content">내용</label></th>
                      <td><textarea rows="8" cols="100" name="content" id="content" class="textarea" required th:value="@{dto.content}></textarea></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <!-- footer -->
    <th:block th:include="fragments/common/footer"></th:block>

    <th:block th:include="fragments/common/script"></th:block>
</body>
</html>
